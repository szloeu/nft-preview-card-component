<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />


</head>
<body>
    <header>
    </header>
    <nav>
    </nav>
    <main>
      <div id="card">
        <img id="head-img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <h1>Equilibrium #3429</h1>
        <p id="p-our">Our Equilibrium collection promotes balance and calm.</p>
        <div id="div-ethereum">
          <p id="p-ethereum-left"><img id="img-ethereum" src="./images/icon-ethereum.svg" alt="clock"> 0.041 ETH</p>
          <p id="p-ethereum-right"><img id="img-clock" src="./images/icon-clock.svg" alt="ethereum"> 3 days left</p>
        </div>
        <hr>
        <div id="div-avatar">
          <p id="p-avatar"><img id="pic-avatar" src="./images/image-avatar.png" alt="avatar">Creation of <span>Jules Wyvern</span></p>
        </div>
        
        
        
      </div>
    </main>
